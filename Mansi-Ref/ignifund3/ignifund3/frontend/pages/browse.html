<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Campaigns - IgniFund</title>
    <link rel="stylesheet" href="../assets/css/style.css">
<style>
    /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
    color: #333;
}

/* Navigation */
nav {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    position: fixed;
    width: 100%;
    z-index: 1000;
    transition: all 0.3s ease;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 70px;
    width: 250px;
}

.nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
}

.nav-links a {
    color: #4b5563;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s;
    position: relative;
}

.nav-links a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -4px;
    left: 0;
    background-color: #F4944E;
    transition: width 0.3s ease;
}

.nav-links a:hover::after {
    width: 100%;
}

.button {
    background: #F4944E;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 9999px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 2px solid #F4944E;
}

.button:hover {
    background: transparent;
    color: #F4944E;
    transform: translateY(-2px);
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 8rem 2rem 4rem;
    background: linear-gradient(135deg, #fff5e6, #ff9f43);
}

.main-quote h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #1f2937;
}

.main-quote p {
    font-size: 1.2rem;
    color: #6b7280;
}

/* Filter Section */
.filter-container {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 2rem;
    flex-wrap: wrap;
}

.search-box input {
    padding: 0.8rem;
    border: 2px solid #F4944E;
    border-radius: 8px;
    width: 250px;
    outline: none;
    font-size: 1rem;
}

.filter-options select {
    padding: 0.8rem;
    border: 2px solid #F4944E;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
}

/* Campaigns Grid */
.campaigns {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    padding: 3rem;
    max-width: 1200px;
    margin: 0 auto;
}

/* Campaign Card */
.campaign-card {
    background: white;
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.campaign-card:hover {
    transform: translateY(-5px);
}

.campaign-card img {
    width: 100%;
    border-radius: 0.75rem;
}

.campaign-card h3 {
    font-size: 1.5rem;
    margin-top: 1rem;
    color: #1f2937;
}

.campaign-card p {
    color: #6b7280;
}

/* Footer */
footer {
    background: #1f2937;
    color: white;
    padding: 3rem 2rem;
    text-align: center;
}

.footer-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-section h3 {
    font-size: 1.5rem;
    color: #F4944E;
}

.footer-links {
    list-style: none;
    padding: 0;
}

.footer-links li {
    margin: 0.5rem 0;
}

.footer-links a {
    color: white;
    text-decoration: none;
    transition: all 0.3s;
}

.footer-links a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-container {
        flex-direction: column;
        text-align: center;
    }

    .nav-links {
        flex-direction: column;
        gap: 1rem;
    }

    .campaigns {
        padding: 2rem;
    }

    .campaign-card {
        padding: 1.5rem;
    }

    .footer-container {
        flex-direction: column;
        text-align: center;
    }
}

</style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="home.html" class="logo">
                <img src="../assets/img/logo.png" alt="IgniFund Logo" height="70" width="250">
            </a>
            <div class="nav-links">
                <a href="how-it-works.html">How it Works</a>
                <a href="browse.html">Browse</a>
                <a href="success-stories.html">Success Stories</a>
                <a href="about.html">About Us</a>
                <a href="login.html">Login</a>
                <a href="register.html" class="button">Get Started</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        
        <!-- Filter Section -->
         <section class="browse-section">
        <div class="main-quote">
            <h1>Browse Campaigns</h1>
            <p>Discover and support meaningful projects that make a difference</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search campaigns...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="filter-options">
            <select class="filter-select">
                <option value="">All Categories</option>
                <option value="education">Education</option>
                <option value="healthcare">Healthcare</option>
                <option value="environment">Environment</option>
                <option value="technology">Technology</option>
                <option value="others">Others</option>
            </select>
            <select class="filter-select">
                <option value="newest">Newest First</option>
                <option value="popular">Most Popular</option>
                <option value="ending">Ending Soon</option>
            </select>
        </div>

        <!-- Campaign cards - same as home page -->
        <div class="campaigns">
            <!-- Copy campaign cards from home.html -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Footer content -->
    </footer>

    <script src="../assets/js/script.js"></script>

    <script src="../assets/js/script.js"></script>
</body>
</html>
